<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo IA - Teachable Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center py-5 bg-gradient">
        <h1 class="display-4 fw-bold">Modelo IA (Teachable Machine)</h1>
        <p class="lead">Prueba el modelo de Teachable Machine directamente aquí</p>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Principal</a></li>
                    <li class="nav-item"><a class="nav-link" href="tareas.html">Tareas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="modelo.html">Modelo IA</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <button id="start-btn" class="btn btn-success mb-3">Iniciar cámara y modelo</button>
                <div>
                    <video id="webcam" autoplay playsinline width="224" height="224" style="display:none;"></video>
                    <canvas id="canvas" width="224" height="224" style="display:none;"></canvas>
                </div>
                <div id="label-container" class="mt-3"></div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script>
    const URL = "https://teachablemachine.withgoogle.com/models/vaarlX7Gb/";
    let model, webcam, labelContainer, maxPredictions;

    document.getElementById('start-btn').onclick = async function() {
        document.getElementById('start-btn').disabled = true;
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const webcamElement = document.getElementById('webcam');
        webcamElement.style.display = 'block';
        webcam = new tmImage.Webcam(224, 224, true);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = '';
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
        webcamElement.srcObject = webcam.webcam.srcObject;
    };

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }
    </script>
</body>
</html>
